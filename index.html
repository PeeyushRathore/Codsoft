<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #calculator {
    width: 300px;
    padding: 20px;
    border-radius: 10px;
    background-color: #333;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    color: white;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 18px;
    background-color: #444;
    border: none;
    color: white;
    border-radius: 5px;
  }
  button {
    width: 60px;
    height: 40px;
    font-size: 16px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .row {
    display: flex;
    justify-content: space-between;
  }
  .number {
    background-color: #555;
  }
  .operator {
    background-color: #f39c12;
  }
  .equal {
    background-color: #3498db;
  }
</style>
</head>
<body>
<div id="calculator">
  <input type="text" id="result" disabled>
  <div class="row">
    <button class="number" onclick="appendToResult('7')">7</button>
    <button class="number" onclick="appendToResult('8')">8</button>
    <button class="number" onclick="appendToResult('9')">9</button>
    <button class="operator" onclick="appendToResult('/')">/</button>
  </div>
  <div class="row">
    <button class="number" onclick="appendToResult('4')">4</button>
    <button class="number" onclick="appendToResult('5')">5</button>
    <button class="number" onclick="appendToResult('6')">6</button>
    <button class="operator" onclick="appendToResult('*')">*</button>
  </div>
  <div class="row">
    <button class="number" onclick="appendToResult('1')">1</button>
    <button class="number" onclick="appendToResult('2')">2</button>
    <button class="number" onclick="appendToResult('3')">3</button>
    <button class="operator" onclick="appendToResult('-')">-</button>
  </div>
  <div class="row">
    <button class="number" onclick="appendToResult('0')">0</button>
    <button class="number" onclick="appendToResult('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="operator" onclick="appendToResult('+')">+</button>
  </div>
</div>

<script>
  function appendToResult(value) {
    document.getElementById('result').value += value;
  }

  function calculate() {
    try {
      const expression = document.getElementById('result').value;
      const result = eval(expression);
      document.getElementById('result').value = result;
    } catch (error) {
      document.getElementById('result').value = 'Error';
    }
  }
</script>
</body>
</html>
